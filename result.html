  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">Report Card Generator</h1>
    <section class="text-center">
    <form class="text-center">
    <input type="text" placeholder="Name" id="Name" style="width:500px; border-radius:4px;"><br><br>
    <input type="text" placeholder="Physics" id="subject1" style="width:500px; border-radius:4px;"><br><br>
    <input type="text" placeholder="Chemistry" id="subject2" style="width:500px; border-radius:4px;"><br><br>
    <input type="text" placeholder="Maths" id="subject3" style="width:500px; border-radius:4px;"><br><br>
    <input type="text" placeholder="English" id="subject4" style="width:500px; border-radius:4px;"><br><br>
    <input type="text" placeholder="Computer science" id="subject5" style="width:500px; border-radius:4px;"><br><br>
    <input type="text" placeholder="Physical Education" id="subject6" style="width:500px; border-radius:4px;"><br><br>
<input type="submit" id="button" class="btn btn-success text-center"  style="width:500px; border-radius:4px;"><br><br>
</section>
</form>

<script>
    $(document).ready(function(){
        $("form").submit(function(){
            var names=$("#Name").val();
            var marks=parseFloat($("#subject1").val())+parseFloat($("#subject2").val())+parseFloat($("#subject3").val())+parseFloat($("#subject4").val())+parseFloat($("#subject5").val())+parseFloat($("#subject6").val());
            parseFloat(marks);
            let per=((marks/600)*100);
        let grade="";
        if(per<=100 && per>=75){
            grade="A";

        }
        else if(per<=74 && per>=65){
            grade="B";
            
        }
        else if(per<=64 && per>=55){
            grade="C";
            
        }
        else if(per<=54 && per>=50){
            grade="D";
            
        }
        else if(per<=49 && per>=40){
            grade="E";
            
        }
        else {
            grade="F"; 
        }
        document.write("<h1>Report Card</h1>");
        document.writeln("<h1>Name:</h1>");
        document.write(`${names}`);
        document.writeln("<h1>Total Marks:</h1>");
        document.write(`${marks}`);
        document.writeln("<h1>Total Percentage:</h1>");
        document.write(`${per}`);
        document.writeln("<h1>Grade:</h1>");
        document.write(`${grade}`);
    });
    
});
</script>
</body>
</html>
